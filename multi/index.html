<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All-out</title>
    <script src="jquery-3.6.4.min.js" ></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" ></script>
</head>
<body>
<audio id="sound" controls autoplay loop>
    <source src="lagy_kellemes.mp3" type="audio/mpeg">
</audio>
<div id="nav_left">
    <p>Válassz pályát:</p>
    <div class="board_number">
        <div id="board_1" ><p>1</p></div>
        <div id="board_2" ><p>2</p></div>
        <div id="board_3" ><p>3</p></div>
    </div>
    <div class="random">
        <div id="random"><p>Random</p></div>
    </div>
    <p>Idő:</p>
    <div class="ido">
        <div><p id="time"></p></div>
    </div>
    <p>Lépések:</p>
    <div class="lepesek">
        <div><p id="steps"></p></div>
    </div>
</div>
<div id="game_area" >

</div>
<div id="kozrefog"><div id="ranglist"><p>Ranglista</p></div></div>
<div id="nav_right">
    <div class="win"><img id="winpic" src="win.png" alt="nyertel"/></div>
    <div class="cat"><img id="catpic" src="happy_cat.png" alt="cat"/></div>
    <div class="list"><div><p>Ranglista</p></div></div>

</div>



</body>
</html>
